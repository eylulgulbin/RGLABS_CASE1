{% extends "base.html" %}

{% block title %}Create Team - {{ hackathon.title }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2>Create Team for {{ hackathon.title }}</h2>
    
    <form method="POST" action="{{ url_for('create_team', hackathon_id=hackathon.id) }}">
        <div class="form-group">
            <label for="team_name">Team Name *</label>
            <input type="text" id="team_name" name="team_name" class="form-control" required placeholder="e.g., AI Innovators">
        </div>
        
        <div class="form-group">
            <label for="description">Team Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Tell others about your team..."></textarea>
        </div>
        
        <div class="alert alert-info">
            <strong>Note:</strong> You will be automatically added as the team leader. You can invite other members after creating the team.
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Team</button>
    </form>
</div>
{% endblock %}
