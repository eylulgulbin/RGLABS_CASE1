{% extends "base.html" %}

{% block title %}Create Hackathon - Hackathon Platform{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 2rem auto;">
    <h2>Create New Hackathon</h2>
    
    <form method="POST" action="{{ url_for('create_hackathon') }}">
        <div class="form-group">
            <label for="title">Hackathon Title *</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div class="form-group">
                <label for="start_date">Start Date *</label>
                <input type="datetime-local" id="start_date" name="start_date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date *</label>
                <input type="datetime-local" id="end_date" name="end_date" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="registration_deadline">Registration Deadline *</label>
            <input type="datetime-local" id="registration_deadline" name="registration_deadline" class="form-control" required>
        </div>
        
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div class="form-group">
                <label for="max_team_size">Max Team Size</label>
                <input type="number" id="max_team_size" name="max_team_size" class="form-control" value="4" min="1" max="10">
            </div>
            
            <div class="form-group">
                <label for="is_online">
                    <input type="checkbox" id="is_online" name="is_online" value="1" checked>
                    Online Event
                </label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Hackathon</button>
    </form>
</div>
{% endblock %}
